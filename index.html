<!DOCTYPE html>
<html>
<head>
  <title>WebGIS Q2 midterm2 of student - 2206080079 Study Area: Äan PhÆ°á»£ng, HÃ  Ná»™i</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .legend {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        line-height: 1.8;
        color: #555;
    }
    .legend h4 {
        margin: 0 0 5px;
        color: #777;
        text-align: center;
    }
    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // --- Base Maps ---
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  });

  const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles Â© Esri â€” Source: Esri, Earthstar Geographics'
  });

  // --- Map Initialization ---
  const map = L.map('map', {
    // Initial center, will be adjusted by fitBounds later
    center: [21.13, 105.7], // Approximate center for Äan PhÆ°á»£ng
    zoom: 13,
    layers: [osm]
  });

  // --- Geocoder Control ---
  L.Control.geocoder({
    defaultMarkGeocode: false,
    placeholder: 'ğŸ” Nháº­p Ä‘á»‹a chá»‰...',
    position: 'topleft' // Changed position to avoid overlap with legend
  })
  .on('markgeocode', function(e) {
    const latlng = e.geocode.center;
    map.setView(latlng, 16);
    L.marker(latlng).addTo(map)
      .bindPopup("ğŸ“ " + e.geocode.name)
      .openPopup();
  })
  .addTo(map);

  // --- Layer Control ---
  const baseMaps = {
    "ğŸ—ºï¸ Báº£n Ä‘á»“ ná»n": osm,
    "ğŸ›°ï¸ áº¢nh vá»‡ tinh": esriSat
  };

  const overlayMaps = {}; // Overlays will be added here
  const layerControl = L.control.layers(baseMaps, overlayMaps, { position: 'topright' }).addTo(map);

  // --- Population Density Styling ---
  function getColor(density) {
    // Adjust these values based on your data's density range
    return density > 5000 ? '#800026' :
           density > 4000 ? '#BD0026' :
           density > 3000 ? '#E31A1C' :
           density > 2500 ? '#FC4E2A' :
           density > 2000 ? '#FD8D3C' :
           density > 1500 ? '#FEB24C' :
           density > 1000 ? '#FED976' :
                            '#FFFFCC'; // Lowest density color
  }

  function styleFeature(feature) {
    return {
        fillColor: getColor(feature.properties.pop_density_km2), // Use population density
        weight: 1,          // Border weight
        opacity: 1,         // Border opacity
        color: 'grey',      // Border color
        fillOpacity: 0.7    // Fill opacity
    };
  }

  // --- GeoJSON Loading and Processing ---
  let danPhuongLayer;

  // IMPORTANT: Replace this URL with the raw content URL of your GeoJSON file on GitHub
  const geojsonUrl = "https://raw.githubusercontent.com/onceiwas/webgis-danphuong/refs/heads/main/pop_danphuong.geojson";

  fetch(geojsonUrl)
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status} while fetching ${geojsonUrl}`);
      }
      return res.json();
    })
    .then(data => {
      danPhuongLayer = L.geoJSON(data, {
        style: styleFeature,
        onEachFeature: function (feature, layer) {
          const communeName = feature.properties.VARNAME_3 || "KhÃ´ng rÃµ tÃªn";
          const populationDensity = feature.properties.pop_density_km2 || "N/A";

          // Popup on click
          layer.bindPopup(`
            <strong>XÃ£/Thá»‹ tráº¥n:</strong> ${communeName}<br>
            <strong>Máº­t Ä‘á»™ dÃ¢n sá»‘:</strong> ${populationDensity} (ngÆ°á»i/kmÂ²)
          `);

          // Permanent label (tooltip)
          layer.bindTooltip(communeName, {
            permanent: true,
            direction: 'center',
            className: 'commune-label', // Optional: for CSS styling
            offset: [0, 0] // Adjust as needed
          }).openTooltip();
        }
      }).addTo(map);

      // Add layer to control
      overlayMaps["ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Máº­t Ä‘á»™ dÃ¢n sá»‘ Äan PhÆ°á»£ng"] = danPhuongLayer;
      layerControl.addOverlay(danPhuongLayer, "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Máº­t Ä‘á»™ dÃ¢n sá»‘ Äan PhÆ°á»£ng");

      // Zoom to the bounds of the loaded layer
      map.fitBounds(danPhuongLayer.getBounds());

      // --- Add Legend ---
      const legend = L.control({position: 'bottomright'}); // Changed to bottom right as requested

      legend.onAdd = function (map) {
          const div = L.DomUtil.create('div', 'info legend');
          const grades = [0, 1000, 1500, 2000, 2500, 3000, 4000, 5000]; // Match density breaks in getColor
          const labels = [];
          let from, to;

          div.innerHTML += '<h4>Máº­t Ä‘á»™ dÃ¢n sá»‘ (ngÆ°á»i/kmÂ²)</h4>'; // Legend Title

          // loop through our density intervals and generate a label with a colored square for each interval
          for (let i = 0; i < grades.length; i++) {
              from = grades[i];
              to = grades[i + 1];

              labels.push(
                  '<i style="background:' + getColor(from + 1) + '"></i> ' +
                  from + (to ? '&ndash;' + to : '+'));
          }

          div.innerHTML += labels.join('<br>');
          return div;
      };

      legend.addTo(map);

    })
    .catch(err => {
        console.error("KhÃ´ng thá»ƒ táº£i hoáº·c xá»­ lÃ½ GeoJSON:", err);
        alert(`Lá»—i khi táº£i dá»¯ liá»‡u GeoJSON tá»« ${geojsonUrl}. Chi tiáº¿t: ${err.message}`);
        // Add a marker at the approximate center if data fails to load
        L.marker([21.13, 105.7]).addTo(map)
          .bindPopup(`KhÃ´ng thá»ƒ táº£i dá»¯ liá»‡u GeoJSON cho Äan PhÆ°á»£ng.<br>Lá»—i: ${err.message}`)
          .openPopup();
    });

</script>

</body>
</html>
